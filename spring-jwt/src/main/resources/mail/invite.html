<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!--[if !mso]><!-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/><!--<![endif]-->
    <meta name="viewport" content="width=device-width"/>
    <title></title>
    <style type="text/css">
        body {
            color: #333333;
            line-height: 18px;
            font-size: 16px;
            font-family: Helvetica, sans-serif;

        }

        body, td {
            font-family: Helvetica, sans-serif;
            font-size: 16px;
            mso-line-height-rule: exactly;
            line-height: 18px;
            color: #333333;
        }

        h1 {
            font-size: 24px;
            font-weight: normal;
            mso-line-height-rule: exactly;
            line-height: 33px;
        }

        a, a:visited {
            color: #0088CC;
        }

    </style>

</head>
<body>
<table width="100%" border="0" cellspacing="0" cellpadding="0"
       style="color:#333333;mso-line-height-rule:exactly;font-family:Helvetica, sans-serif;">
    <tr>
        <td>
            <div
                    style="max-width:960px;
                    border-radius:4px 4px 4px 4px;
                    margin-bottom:0 ;
                    background-color:rgb(249, 249, 249);
                    margin-left:auto;
                    margin-right:auto;margin-top:0 ;
                    padding-bottom:40px;
                    padding-left:5%;
                    padding-right:5%;
                    padding-top:1%;
                    border-style:solid;
                    border-width:1px;
                    border-color:#D8DADC;">

                <h1>
                    Invitation to join Test app</h1>

                <p style="color: #636363; margin: 0px; padding: 0px;">
                    You have been invited to join Test app for some reason.
                    If you do not want to accept this accept simply ignore this email and we will never bother you again.</p>
                <a
                        href="@@unique_invite_link@@">
                    <table cellpadding="10" width="100%" align="center"
                           style="margin-bottom:1em;margin-left:auto;margin-right:auto;margin-top:1em;">
                        <tr>
                            <td style="mso-line-height-rule:exactly;line-height:34px;
                        font-size:30px;font-family:Arial, sans-serif;border-radius:4px 4px 4px 4px;
                            box-shadow: 2px 2px 2px 2px rgba(143,143,143,0.49);
                            background-color: #2199e8;"
                                align="center" width="50%">
                            <span style="display: inline-block;margin: 10px;"><a
                                    href="@@unique_invite_link@@"
                                    style="color:white;text-decoration: none;">Click to accept this acceptInvitation and get
                                started</a></span>
                            </td>
                        </tr>
                    </table>
                </a>

                <p style="float:left;font-size: 12px;color: #A9A7A7;">
                    Questions? <a href="mailto:info@zilverline.com" style="color:#0088CC;">Mail us</a>

                <p style="float:right;font-size: 12px;color: #A9A7A7;">
                    Powered by <a href="https://zilverline.com" style="color:#0088CC;">Zilverline</a>
                </p>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
